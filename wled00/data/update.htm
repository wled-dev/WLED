<!DOCTYPE html>
<html>
<head>
	<meta content='width=device-width' name='viewport'>
	<title>Software Update</title>
	<script>
		function B() { window.history.back(); }
		function U() { document.getElementById("uf").style.display="none";document.getElementById("msg").style.display="block"; }
		function GetV() {/*injected values here*/}
		function showAllSettings() {
			var elements = document.querySelectorAll("[hidden]");
			elements.forEach(function(element) {
				element.removeAttribute("hidden");
			});
		}
	</script>
	<style>
		@import url("style.css");
	</style>
</head>

<body onload="GetV()">
	<h2 onclick="showAllSettings()" style="margin:50px 30px 30px; font-weight:400;">Software Update</h2>
	<form method='POST' action='./update' id='uf' enctype='multipart/form-data' onsubmit="U()">
		<u>Installed Version</u><br>
		<span class="sip">##VERSION##</span><br>

		<!--Uncomment once we have a release and release img to show?-->
		<!--Download the latest binary: <a href="https://github.com/lightfallio/orb2/releases/" target="_blank" 
		style="vertical-align: text-bottom; display: inline-flex;">
		<img src="https://img.shields.io/github/release/Aircoookie/WLED.svg?style=flat-square"></a><br>-->
		<br>
		<input type='file' name='update' required><br> <!--should have accept='.bin', but it prevents file upload from android app-->
		<br>
		<button type="submit">Update</button>
		<button type="button" onclick="B()">Back</button>
	</form>
	<div id="msg"><b>Updating...</b><br>Please do not close or refresh the page</div>
</body>
</html>
